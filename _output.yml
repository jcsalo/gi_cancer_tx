bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">GI Cancer Treatment Protocols</a></li>
      after: |
        <li><a href="https://atriumhealth.org/for-providers/salo-jonathan" target="blank">Jonathan C Salo MD</a></li>
      search: yes
      sharing: no
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
